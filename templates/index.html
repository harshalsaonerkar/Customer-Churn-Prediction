<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1581090700227-1e8e6c9d8a44?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 650px;
            margin-top: 60px;
        }

        .card {
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(8px);
            padding: 30px;
        }

        .card h2 {
            font-weight: bold;
            color: #333;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            transition: background 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .form-label {
            font-weight: 500;
        }

        .result-box {
            font-size: 1.3rem;
            font-weight: 600;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .result-yes {
            background-color: #ffc9c9;
            color: #a10000;
            border: 2px solid #a10000;
        }

        .result-no {
            background-color: #c8f7c5;
            color: #107010;
            border: 2px solid #107010;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="text-center mb-4">Customer Churn Prediction</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tenure (Months)</label>
                <input type="number" name="tenure" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Usage Frequency (per week)</label>
                <input type="number" name="usage_frequency" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Support Calls</label>
                <input type="number" name="support_calls" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Payment Delay (Days)</label>
                <input type="number" name="payment_delay" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Subscription Type</label>
                <select name="subscription_type" class="form-select" required>
                    <option value="">Select</option>
                    <option value="Basic">Basic</option>
                    <option value="Standard">Standard</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Contract Length</label>
                <select name="contract_length" class="form-select" required>
                    <option value="">Select</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Quarterly">Quarterly</option>
                    <option value="Yearly">Yearly</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Total Spend (₹)</label>
                <div class="input-group">
                    <span class="input-group-text">₹</span>
                    <input type="number" step="0.01" name="total_spend" class="form-control" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Last Interaction (Days Ago)</label>
                <input type="number" name="last_interaction" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        {% if prediction %}
            <div class="result-box mt-4 {% if prediction == 'Yes' %}result-yes{% else %}result-no{% endif %}">
                Predicted Churn: {{ prediction }}
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
